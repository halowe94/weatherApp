<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Generator App</title>

<!--Navbar-->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Welcome to the Weather Generator!</span>
  </nav>
  <!--End Navbar-->
<body>
    <div class="row">
        <div class="row col-lg-4 p-3 mb-2 bg-light text-dark">
            <h4 class="mx-auto col-12">Search for a City</h4>
            <br>
            <div>
                <form class="form-inline my-2 my-lg-0 mx-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
                </form>
            </div>
            <!--New buttons go here-->
            <div id="newBtns">

            </div>
            <!--End Buttons-->
        </div>

        <div class="row  col-lg-8 p-3 mb-2 bg-secondary text-white">
            <div class = "col-lg-12">
                <h3></h3>
                <p class="col-12" id="temp">Temperature:</p>
                <br>
                <p class="col-12" id="humidity">Humidity:</p>
                <br>
                <p class="col-12" id="wind">Wind Speed:</p>
                <br>
                <p class="col-12" id="uvIndex">UV Index:</p>
            </div>

            <div class="col-lg-2 border border-dark bg-info text-white rounded m-3" id="day1">
                <br>
                <br>
                <br>
                <br>
            </div>
            <div class="col-lg-2 border border-dark bg-info text-white rounded m-3" id="day2"></div>
            <div class="col-lg-2 border border-dark bg-info text-white rounded m-3" id="day3"></div>
            <div class="col-lg-2 border border-dark bg-info text-white rounded m-3" id="day4"></div>
            <div class="col-lg-2 border border-dark bg-info text-white rounded m-3" id="day5"></div>

        </div>
    </div>
